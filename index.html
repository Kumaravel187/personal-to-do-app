<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Kumaravel To Do App</title>
  </head>
  <body>
    <main class="container">
      <section class="todo">
        <h2 class="todo__header">
          To-Do List <img class="todo__img" src="/images/icon.png" alt="" />
        </h2>
        <div class="todo__row">
          <input type="text" id="input-box" placeholder="Add your task" />
          <button id="btn" type="button" class="btn">Add</button>
        </div>
        <ul id="list-container" class="todo__list">
          <!-- uncomment this to see static display of lists. 
          <li class="checked">Task 1</li>
          <li>Task 2</li>
          <li>Task 3</li>  -->
        </ul>
      </section>
    </main>

    <script src="/app/app.js"></script>
  </body>
</html>
