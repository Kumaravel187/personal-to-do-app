<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Set the character encoding and viewport settings -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="/styles/style.css" />

    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Link to Google Fonts for typography -->
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Set the title of the webpage -->
    <title>Kumaravel To Do App</title>
  </head>
  <body>
    <main class="container">
      <section class="todo">
        <!-- To-Do List header with an image -->
        <h2 class="todo__header">
          To-Do List <img class="todo__img" src="/images/icon.png" alt="" />
        </h2>
        <div class="todo__row">
          <!-- Input box for adding tasks -->
          <input type="text" id="input-box" placeholder="Add your task" />

          <!-- Button to add tasks -->
          <button id="btn" type="button" class="btn">Add</button>
        </div>
        <ul id="list-container" class="todo__list">
          <!-- Static display of tasks (commented out) -->
          <!-- <li class="checked">Task 1</li>
          <li>Task 2</li>
          <li>Task 3</li> -->
        </ul>
      </section>
    </main>

    <!-- Link to JavaScript file for functionality -->
    <script src="/app/app.js"></script>
  </body>
</html>
